<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,
    200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1
    ,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <title>Todoist login</title>
</head>
<body>
    <div class="loginPage-container">
        <div class="left-side">
            <div class="content-container">
                <h1>Todoist</h1>
                <h3>Welcome Back!</h3>
                <div class="button-container">
                    <button><img src="Images/icons8-google.svg">Continue with Google</button>
                    <button><img src="Images/icons8-facebook.svg">Continue with Facebook</button>
                    <button><img src="Images/icons8-apple.svg">Continue with Apple</button>
                </div>
                <div class="form-box">
                    <div>
                        <input type="text" id="email" placeholder="">
                        <label for="email">Email</label>
                    </div>
                    <div>
                        <input type="password" id="password" placeholder="">
                        <label for="password">Password</label>
                    </div>
                    <button id="logIn">Login</button>
                </div>
                <div class="left-footer">
                    <p><a href="">Forgot your password?</a></p>
                    <p>By continuing with Google, Apple, or Email, you agree to Todoist’s Terms of Service and Privacy Policy.</p>
                </div>
                <div class="signUp-container">
                    <p><a href="homePage.html">Don’t have an account? Sign up</a></p>
                </div>
            </div>
        </div>
        <div class="right-side">
            <div class="image-container">
                <img src="Images/undraw_check-boxes_x5fg.svg">
            </div>
        </div>
    </div>
  <script src="login.js"></script>  
</body>
</html>
